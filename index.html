<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="src/output.css">
</head>

<body class="min-h-screen bg-no-repeat bg-center bg-cover sm:bg-contain flex items-center justify-center" style="background-image: url('Image/bg login.png');">
    <!-- Overlay (optional, makes text clearer) -->
    <div class="absolute inset-0 bg-black/30"></div>
    <!-- Login Card -->
    <div class="relative w-full max-w-md mx-4">
        <div class="bg-white/40 backdrop-blur-xl rounded-2xl shadow-2xl p-8">

            <h1 class="text-3xl font-bold text-center text-gray-800 mb-6">
                Log in
            </h1>

            <form class="space-y-5">
                <!-- Username -->
                <div>
                    <label class="block text-left text-gray-700 font-medium mb-1">
                        Username:
                    </label>
                    <input
                        type="text"
                        placeholder="Enter your username"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>
                <!-- Password -->
                <div>
                    <label class="block text-left text-gray-700 font-medium mb-1">
                        Password:
                    </label>
                    <input
                        type="password"
                        placeholder="Enter your password"
                        class="w-full px-4 py-2 rounded-lg border border-gray-300 focus:outline-none focus:ring-2 focus:ring-blue-500">
                </div>

                <!-- Button -->
                <button
                    type="submit"
                    class="w-full py-2 rounded-lg bg-blue-600 text-white font-semibold hover:bg-blue-700 transition duration-300">
                    Log In
                </button>
            </form>
        </div>
    </div>

</body>
</html>
